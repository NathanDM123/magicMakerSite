{% extends "base.html" %}

{% block content %}
    <main class="flex-grow flex flex-col items-center justify-center p-8">
        
        {% if erreur %}
        <div class="w-full max-w-md bg-red-50 text-red-800 border border-red-300 p-4 rounded-xl shadow-sm mb-6 flex items-center gap-2">
            <span class="text-red-600 text-xl font-bold">!</span>
            <span>{{ erreur }}</span>
        </div>
        {% endif %}

        <div class="w-full max-w-md bg-white p-10 rounded-lg border border-slate-200 shadow-sm">
            <h2 class="text-5xl font-medium text-center text-slate-700 mb-12">Te revoila!</h2>
            
            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <div class="space-y-1">
                    <label for="user" class="block text-xl font-semibold text-slate-700">Pseudo</label>
                    <input type="text" id="user" name="user" placeholder="Ton pseudo" required
                           class="w-full px-4 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-teal-500 outline-none transition-all placeholder:text-slate-300 shadow-sm">
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-xl font-semibold text-slate-700">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Ton mot de passe" required
                           class="w-full px-4 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-teal-500 outline-none transition-all placeholder:text-slate-300 shadow-sm">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-[#2d7a6e] hover:bg-[#246359] text-white font-bold py-3 px-4 rounded shadow-md transition duration-150 active:scale-95 text-lg">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
